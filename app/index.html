<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronics Data Scraper</title>
</head>

<body>
    <header>
        <div>
            <nav class="navbar navbar-expand-lg" style="background-color: #aad8d7;">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Electronics Data Scraper</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <!-- <a class="nav-link active" aria-current="page" href="#">Home</a> -->

                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <div class="container text-center">
            <div class="row align-items-center" style="height: 350px">
                <div class="col">
                    <div id="logoContainer">
                        <i class="fa-solid fa-microchip fa-2xl" style="color: #000000;" id="logo"></i>
                    </div>
                </div>
            </div>
            <div class="row align-items-center">
                <div class="col">
                    <div class="row align-items-center">
                        <div class="col-3"></div>

                        <div class="col-6">
                            <div id="searchContainer">
                                <div class="input-group mb-3">
                                    <input name="searchBox" type="text" class="form-control" placeholder="Search for parts"
                                         aria-describedby="button-addon2">
                                    <button class="btn btn-dark" type="button" id="button-search">Search</button>
                                </div>
                            </div>
                        </div>

                        <div class="col-3"></div>
                    </div>

                    <div class="row">
                        <div class="container">
                            <table class="table table-dark hidden" id="table">
                                <thead class="thead-result">
                                    <td><strong>Distributer</strong></td>
                                    <td><strong>Part Number</strong></td>
                                    <td><strong>Manufacturer</strong></td>
                                    <td><strong>Description</strong></td>
                                    <td><strong>Price</strong></td>
                                    <td><strong>Quantity</strong></td>
                                </thead>
                                <tbody id="tbl-body-part-result">

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <footer>
        <p>Made by Mario Ashraf (157011) - Under supervison of Eng. Alaa Ahmed</p>
    </footer>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
